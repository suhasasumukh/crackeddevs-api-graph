<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   <title>CrackedDevs API Graph Dashboard</title>
</head>
<body>
   <header>
      <h1>CrackedDevs API Graph Dashboard</h1>
   </header>
   <main>
    <div class="chart-container" id="jobTypeChartContainer">
        <h2>Job Types</h2>
        <div class="canvas-container">
           <canvas id="jobTypeChart"></canvas>
        </div>
     </div>
     
     <div class="chart-container" id="skillLevelChartContainer">
        <h2>Skill Levels</h2>
        <div class="canvas-container">
           <canvas id="skillLevelChart"></canvas>
        </div>
     </div>
     
     <div class="chart-container" id="jobLocationChartContainer">
        <h2>Job Locations</h2>
        <div class="canvas-container">
           <canvas id="jobLocationChart"></canvas>
        </div>
     </div>
   </main>
   <footer>
      <p class="footer-note">Â© 2024 CrackedDevs API Graph Dashboard</p>

   <script src="script.js"></script>

</html>
